<div class="form-design">
  <form [formGroup]="loginForm" class="row g-3" (ngSubmit)="addLogin()">
    <div class="row-auto">
      <label for="staticEmail2">Username</label>
      <input type="text" formControlName="username" class="form-control" id="staticEmail2" placeholder="Username">
    </div>
    <div class="row-auto">
      <label for="inputPassword2">Password</label>
      <input type="password" formControlName="password" class="form-control" id="inputPassword2" placeholder="Password">
    </div>
    <div formArrayName="users">
      <div *ngFor="let element of Users.controls;let i = index">
        <div [formGroupName]="i">
          <div class="row-auto">
            <label for="Name">Name</label>
            <input type="text" formControlName="name" class="form-control" id="Name" placeholder="Name">
          </div>
          <p *ngIf="loginForm.get(['users',i,'name'])?.hasError('required')">Required</p>
          <div class="row-auto">
            <label for="Age">Age</label>
            <input type="text" formControlName="age" class="form-control" id="Age" placeholder="Age">
          </div>
          <button class="btn btn-danger mb-3 mt-3" (click)="removeList(i)">Delete</button>
        </div>
      </div>
    </div>

    <!-- <div class="row-auto">
      <label for="inputPassword2"></label>
      <input type="text" formControlName="address" class="form-control" id="inputPassword2" placeholder="Password">
    </div>
    <div class="row-auto">
      <label for="inputPassword2"></label>
      <input type="text" formControlName="password" class="form-control" id="inputPassword2" placeholder="Password">
    </div>
    <div class="row-auto">
      <label for="inputPassword2">Password</label>
      <input type="text" formControlName="password" class="form-control" id="inputPassword2" placeholder="Password">
    </div> -->
    <div class="row-auto">
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary mb-3">Submit</button>
      <button class="btn btn-primary mx-3 mb-3" (click)="addUsers($event)">Add</button>
    </div>
  </form>

</div>
{{loginForm.value | json}}
